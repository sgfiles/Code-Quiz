<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="highscores" href="highscores.html"/>

</head>
<body>
    <!-- <div class="scores"><a href="highscores.html">Click above to submit your highscore and initials</a></div> -->

    <div class="timer">Time: <span id="time">90</span></div>
    <div id="countdown"></div>
    <div class="wrapper">
        <div id="start-screen" >
            <H1>Code Quiz</H1>
            <p>
                Try to answer the following questions within the time limit. Incorrect answers will decrease your time by 10 seconds.
            </p>

            <button id="start">Start Quiz</button>
        </div>


         <div id="questions" class="hide">
             <h2 id="question-title"></h2>
             <div id="choices" class="choices" ></div>
             <!-- <div id="answer"></div> -->
         </div>  
         
         <div id="end-screen" class="hide">
             <h2>All done!</h2>
             <p>Your Final score is <span id="final-score"></span>...</p>
             <div class="scores"><a href="highscores.html">Submit your Score and Initials</a></div>
         </div>
         
          <div id="feedback" class="feedback hide"></div>
    </div>
    
    <script src="./js/questions.js"></script>
    <script src="./js/logic.js"></script>

    

</body>
</html>
